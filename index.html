      </ul>
    </nav>
  </aside>


  <!-- 右侧头部以及主要内容区域栏 -->
  <div class="right-box">
    <!-- 头部栏 -->
    <header>
      <!-- 时间 -->
      <div id="header-time" class="time"></div>

      <!-- 功能按键列表 -->
      <nav class="button-list">
        <button><span class="iconfont button-list-icon">&#xe665;</span></button>
        <button><span class="iconfont button-list-icon">&#xe621;</span></button>
        <button><span class="iconfont button-list-icon">&#xe605;</span></button>
        <button><span class="iconfont button-list-icon">&#xe60d;</span></button>
      </nav>


    </header>

    <main>
      <!-- 搜索框 -->
      <form class="search-box">
        <button class="search-engines-icon"><span class="iconfont">&#xe885;</span></button>
        <input class="input-box" type="text" placeholder="请输入关键字，按下回车 / ENTER搜索">
        <button class="search-icon" type="submit"><span class="iconfont">&#xe70b;</span></button>
      </form>


      <!-- 卡片类区域 -->
      <div class="web-cards">
        <!-- 导航主题内容部分-->


        <!-- -------------------------------------------------- -->
        <!-- 单个卡片类 -->
        <section>

          <!-- 分类图标与标题 -->
          <div class="card-title">
            <span class="iconfont">&#xe634;</span>
            <h2>个人主页</h2>
          </div>
          <!-- 分类图标与标题结束 -->

          <!-- 卡片列表 -->
          <div class="card-list">

            <!-- 单个卡片 -->
            <div class="card">

              <!-- 卡片信息层 -->
              <div class="card-block">
                <div class="card-block-favicon">
                  <img id="favicon" src="./img/logo-icon.png" alt="favicon">
                </div>
                <div class="card-block-title">
                  <h3>测试网站</h3>
                  <p>这是一个示例网站描述这是一个示例网站描述</p>
                </div>
              </div>
              <!-- 卡片信息层结束 -->

              <!-- 卡片按钮层 -->
              <div class="card-hover">
                <button class="card-button-goto">前往</button>
                <button class="card-button-setting">设置</button>
              </div>
              <!-- 卡片按钮层结束 -->

            </div>
            <!-- 单个卡片结束 -->

          </div>
          <!-- 卡片列表结束 -->

        </section>
        <!-- 单个卡片类结束 -->

        <!-- -------------------------------------------------- -->

    </main>


    <!-- 设置弹窗 -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2>编辑网站</h2>
        <form id="settingsForm">

          <div class="form-group">
            <div class="form-group-title">网站名称</div>
            <input type="text" id="siteName" required>
          </div>

          <div class="form-group">
            <div class="form-group-title">网站地址</div>
            <input type="url" id="siteUrl" required>
          </div>

          <div class="form-group">
            <div class="form-group-title">网站描述</div>
            <input type="text" id="siteDescription" required>
          </div>

          <button type="submit" class="save-button">保存</button>
        </form>
      </div>
    </div>

  </div>

  <!-- 引入js逻辑 -->
  <script src="./js/index.js"></script>
